  jobs:
  - job: DeployJob
    displayName: 'Deploy job-$(environment)'
    steps:
    - task: PowerShell@2
      inputs:
        targetType: 'filePath'
        filePath: devops/deploy.ps1
        pwsh: true
    - task: UsePythonVersion@0
      displayName: 'Deploy to DEV'
      inputs:
        versionSpec: '3.9'
        addToPath: true 
